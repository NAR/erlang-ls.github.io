name: Publish
on:
  push:
    branches:
      - 'mkdocs'
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: squidfunk/mkdocs-material
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: mkdocs build -s
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Publish
      run: ./publish.sh
